<extend name="Base/common"/>

<block name="side">

</block>

<block name="body">
    <div class="container">
        <div class="row">
          <!--  筛选部分-->
            <div class="col-md-1" style="margin-bottom: 30px;">
                <select name="cars">
                    <option value="volvo"
                    <eq name="tab" value="all"> class="active"</eq>
                    ><a href="{:U('Weibo/Index/index')}">全站</a></option>
                    <option value="saab"
                    <eq name="tab" value="concerned"> class="active"</eq>
                    ><a href="{:U('Weibo/Index/myconcerned')}">关注</a></option>
                </select>
            </div>
            <!--筛选部分结束-->

            <!--微博内容列表部分-->
            <div class="weibo_left col-md-8">
                <div class="row">
                    <div class="col-xs-12" style="padding: 20px;">
                        <br/>
                        <p><textarea class="form-control" id="weibo_content" style="height: 6em;"
                                     placeholder="写点什么吧～～"></textarea></p>
                        <a href="javascript:" onclick="insertFace($(this))"><img src="__STATIC__/image/bq.png"/></a>
                        {:hook('weiboType')}
                        <p class="pull-right"><input type="submit" value="发表 Ctrl+Enter" id="send_weibo_button"
                                                     class="btn btn-primary" data-url="{:U('doSend')}"/></p>
                    </div>
                </div>
                <div id="emot_content" class="emot_content"></div>
                <div id="hook_show" class="emot_content"></div>


                <div id="weibo_list">
                    <include file="loadweibo"/>
                </div>

                <div id="load_more" class="text-center text-muted">
                    <p id="load_more_text">载入更多</p>
                </div>
            </div>
            <!--微博内容列表部分结束-->

            <!--首页右侧部分-->
            <div class="weibo_right col-md-3">
                <!--登录后显示个人区域-->
                <if condition="is_login()">
                    <div class="forum_module">
                        <p>
                        <span>
                        <a href="{$weibo.user.space_url}" ucard="{$weibo.user.uid}">
                            <img src="{$weibo.user.avatar128}"
                                 class="avatar-img"
                                 style="width: 96px;"/>
                        </a>
                       </span>

                        <span class="name_touxian">
                        <a ucard="{$weibo.user.uid}"
                           href="{$weibo.user.space_url}" class="user_name">{$weibo.user.nickname|htmlspecialchars}
                        </a><br/>
                             <if condition="$self['rank_link'][0]['num']">
                                 <volist name="self['rank_link']" id="vl">
                                     <if condition="$vl['is_show']"><img src="{$vl.logo_url}" title="{$vl.title}"
                                                                         alt="{$vl.title}"
                                                                         style="width: 18px;height: 18px;vertical-align: middle;margin-left: 2px;"/>
                                     </if>
                                 </volist>
                                 <else/>
                                无
                             </if>
                        </span>
                        </p>

                        <span style="color: #8c8c8c">
                        <div class="col-xs-4 text-center">
                            <a href="{:U('Weibo/Index/index',array('uid'=>is_login()))}">{$self.weibocount}</a><br/>微博
                        </div>
                        <div class="col-xs-4 text-center">
                            <a href="{:U('Usercenter/Index/fans')}">{$self.fans}</a><br/>粉丝
                        </div>
                        <div class="col-xs-4 text-center">
                            <a href="{:U('Usercenter/Index/following')}">{$self.following}</a><br/>关注
                        </div>
                        </span>

                        <p style="margin-left:20px;margin-top:10px;">
                            积分：{$self.score}<br/>
                            等级：{$self.title}
                        </p>

                    </div>
                </if>
                <!--登录后显示个人区域部分结束-->
            </div>
        <!--首页右侧部分结束-->

    </div>
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__STATIC__/oneplus/js/ext/atwho/atwho.js"></script>
    <link type="text/css" rel="stylesheet" href="__STATIC__/oneplus/js/ext/atwho//atwho.css"/>
    <script src="__JS__/weibo.js"></script>
    <script src="__JS__/insertFace.js"></script>
    <script>
        var SUPPORT_URL = "{:addons_url('Support://Support/doSupport')}"
        $(function () {

            var $inputor = $('#weibo_content').atwho(atwho_config);
            var noMoreNextPage = false;
            var isLoadingWeibo = false;
            var currentPage = 1;

            $('#weibo_content').keypress(function (e) {
                if (e.ctrlKey && e.which == 13 || e.which == 10) {
                    $("#send_weibo_button").click();
                }
            });


            //点击发表微博按钮之后
            $('#send_weibo_button').click(function () {
                //获取参数
                var url = $(this).attr('data-url');
                var content = $('#weibo_content').val();
                var button = $(this);
                var originalButtonText = button.val();
                var feedType = 'feed';
                var attach_ids = '';
                if (typeof $('#attach_ids').val() != 'undefined' && $('#attach_ids').val().length > 0) {
                    var feedType = 'image';
                    var attach_ids = $('#attach_ids').val();
                }

                //发送到服务器
                $.post(url, {content: content, type: feedType, attach_ids: attach_ids}, function (a) {
                    handleAjax(a);
                    if (a.status) {
                        button.attr('class', 'btn btn-primary');
                        button.val(originalButtonText);
                        reloadWeiboList();
                        clearWeibo();
                        $('.XT_face').remove();
                        insert_image.close();
                    }
                });
            });

            //当屏幕滚动到底部时
            $(window).on('scroll', function () {
                if (noMoreNextPage) {
                    return;
                }
                if (isLoadingWeibo) {
                    return;
                }
                if (isLoadMoreVisible()) {
                    loadNextPage();
                }
            });
            $(window).trigger('scroll');

            function isLoadMoreVisible() {
                var visibleHeight = $(window.top).height();
                var loadMoreOffset = $('#load_more').offset();
                return visibleHeight + $(window).scrollTop() > loadMoreOffset.top;
            }

            function loadNextPage() {
                currentPage = currentPage + 1;
                loadWeiboList(currentPage);
            }

            function reloadWeiboList() {
                loadWeiboList(1, function () {
                    clearWeiboList();
                    currentPage = 1;
                });
            }

            function clearWeibo() {
                $('#weibo_content').val('');
            }

            function loadWeiboList(page, onBeforePrepend) {
                //默认载入第1页
                if (page == undefined) {
                    page = 1;
                }

                //通过服务器载入微博列表
                var url = "{$loadMoreUrl}";
                isLoadingWeibo = true;
                $('#load_more_text').text('正在载入...');
                $.post(url, {page: page}, function (a) {
                    if (a.status == 0) {
                        noMoreNextPage = true;
                        $('#load_more_text').text('没有了');
                    }
                    if (onBeforePrepend != undefined) {
                        onBeforePrepend();
                    }
                    $('#weibo_list').append(a);
                    isLoadingWeibo = false;
                });
            }

            function clearWeiboList() {
                currentPage = 0;
                $('#weibo_list').html('');
            }
        })
    </script>
</block>
