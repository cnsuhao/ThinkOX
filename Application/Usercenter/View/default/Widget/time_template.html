

<eq name="type" value="personal">
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>
    <php>
        $importDatetimePicker = true;
        //默认为当前时间
        if(!$field_data){
        $field_data = date("Y-m-d");
        }
    </php>
    <dd class="expandinfo-dd">
        <input type="text" name="expand_{$field_id}" class="time form-control datetimepicker"  value="{$field_data}" placeholder="请选择时间" />
        <neq name="input_tips" value=""><span class="input-tips">{$input_tips}</span></neq>
    </dd>
    <else/>
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>

    <dd class="expandinfo-dd">
        <if condition="($field_data neq null)&&($field_data neq '')">
            {$field_data}
            <else/>
            还未设置
        </if>
    </dd>
</eq>
<div class="clearfix"></div>

<if condition="$importDatetimePicker">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script>
        $('.time').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true
        });
    </script>
    <style>
        .dropdown .caret{
            margin-top: 0;
            margin-left: 0;
        }
        .caret {
            display: inline-block;
            width: 0;
            height: 0;
            vertical-align: top;
            border-top: 4px solid #000000;
            border-right: 4px solid transparent;
            border-left: 4px solid transparent;
            content: "";
        }
        .caret {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 2px;
            vertical-align: middle;
            border-top: 4px solid;
            border-right: 4px solid transparent;
            border-left: 4px solid transparent;
        }
        .dropdown-menu {
            padding: 0;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 0;
            background: #fff;
        }
        .dropdown-menu > li > a {
            color: #919191;
            font-weight: 400;
            line-height:  2.5714285722;;
        }
        .dropdown-menu > li > a:hover,
        .dropdown-menu > li > a:focus,
        .dropdown-submenu:hover > a,
        .dropdown-submenu:focus > a{
            color: #919191;
            background: #E4E4E4;
            background-image: none;
        }
    </style>
</if>
